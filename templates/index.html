<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palm Oracle - Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: #fff;
      height: 100vh;
      width: 100vw;
      font-size: 1.4rem;
      background: linear-gradient(135deg, #2b004f 0%, #4a006f 100%);
      position: relative;
      animation: fadeInBody 2s ease-in-out forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0.1;
      background: radial-gradient(circle at center, rgba(215, 164, 34, 0.15) 0%, rgba(10, 10, 80, 0.7) 85%);
    }

    .uploaded-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.25) 0%, rgba(0, 0, 0, 0.8) 85%),
                  url("{{ url_for('static', filename='images/pamistry1.jpg') }}") no-repeat center center;
      background-size: 85% auto;
      opacity: 0.4;
      mix-blend-mode: lighten;
      z-index: 0;
      animation: fadeZoomIn 3s ease-out forwards;
    }

    @keyframes fadeZoomIn {
      0% {
        transform: scale(1.1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 0.4;
      }
    }

    .stars-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(#ffffff22 1px, transparent 1px),
                        radial-gradient(#ffffff11 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      z-index: 0.2;
      pointer-events: none;
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.8; }
      100% { opacity: 0.4; }
    }

    .palm-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 55vmin;
      height: 55vmin;
      transform: translate(-50%, -50%);
      background-image: url("{{ url_for('static', filename='images/golden_palm_lines.png') }}");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.5;
      z-index: 1;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -52%); }
      50% { transform: translate(-50%, -48%); }
    }

    .top-heading {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Cinzel Decorative', cursive;
      font-size: 5.2rem;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      z-index: 2;
      text-align: center;
      letter-spacing: 2px;
      opacity: 0;
      animation: shimmer 3s ease-in-out forwards;
    }

    @keyframes shimmer {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }

    .container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      padding: 20px;
      opacity: 0;
      animation: fadeUp 2s ease-out 1s forwards;
    }

    @keyframes fadeUp {
      from {
        transform: translate(-50%, -40%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    .lead {
      font-size: 2.3rem;
      margin-bottom: 35px;
      text-shadow: 0 0 12px #000000aa;
    }

    .btn-red {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 16px 36px;
      font-size: 1.7rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #ff4d4d66;
      animation: bounceIn 1s ease-out 2s forwards;
      opacity: 0;
    }

    @keyframes bounceIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      60% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
      }
    }

    .btn-red:hover {
      background-color: #e60000;
      box-shadow: 0 0 18px #ff4d4d99;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="uploaded-bg"></div>
  <div class="stars-overlay"></div>
  <div class="palm-bg"></div>

  <div class="top-heading">Welcome to Palm Oracle</div>

  <div class="container">
    <p class="lead">Discover the secrets written in your palm.</p>
    <a href="{{ url_for('upload') }}" class="btn btn-red">Get Started</a>
  </div>
</body>
</html>
