<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 1.5rem;
      font-family: 'Segoe UI', sans-serif;
      color: #FF0000;
      overflow: hidden;
      position: relative;
    }

    body {
      background: radial-gradient(circle, #FFD580 0%, #FF8C00 100%);
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url("{{ url_for('static', filename='images/palmistry2.jpg') }}") center center / cover no-repeat;
      opacity: 0.15;
      z-index: 0;
      filter: brightness(95%);
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 8% 2rem;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      max-width: 800px;
      margin: auto;
    }

    h1.display-4 {
      font-size: 4rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 1.2s ease-in-out;
    }

    p.lead {
      font-size: 1.8rem;
      margin-top: 2rem;
      color: #000000;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.8s ease-in-out;
    }

    .btn-danger {
      font-size: 1.4rem;
      padding: 0.75rem 2rem;
      background-color: #FF6700;
      border: none;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      color: #FF0000;
      font-weight: bold;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #e65c00;
      color: #ffffff;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="display-4">Thank You!</h1>
    <p class="lead">
      We hope our palm analysis enlightens your path.<br>
      May your journey be filled with wisdom and light.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-danger">Home</a>
  </div>
</body>
</html>
